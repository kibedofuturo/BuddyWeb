<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section class="ladoEsquerdo">
        <img id="logo1" src="images/Logo-TelaLogin.png" alt="LogoLogin" />
        <img src="images/Pet.png" alt="PugLogin" width="322px" />
        <div>
          <h1>Preparado para conhecer seu novo amigo?</h1>
          <p>
            Ao contrario do que muitos pensam o verdadeiro amor est√° a um click
          </p>
        </div>
      </section>
      <section class="ladoDireito">

          <div class="input-form">
            <form id="myForm" action="home.html">
              <label for="fname">Nome</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Seu nome.."
                required
                onChange="getFormData()"
              />
  
              <label for="lname">Sobrenome</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Seu sobrenome.."
                required
                onChange="getFormData()"
              />

              <label for="mail">E-mail</label>
              <input
                type="email"
                id="mail"
                name="email"
                placeholder="Seu melhor e-mail..."
                required
                onChange="getFormData()"
              />
  
              <div class="caixaBotao">
              <button class="bot1" type="submit" value="submit">Registrar-se</button>

            </div>
            
            </form>
       
        
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
